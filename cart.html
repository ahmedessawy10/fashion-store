<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecommerce</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/fontawesome/all.css" />
    <!-- bootstrap -->
    <link rel="stylesheet " href="assets/bootstrap/bootstrap.css " />
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
    <!-- custom style -->
    <link rel="stylesheet " href="assets/style.css " />
  </head>

  <body>
    <!-- preloader -->
    <div id="preloader">
      <div class="loader"></div>
    </div>

    <!-- ****************************************** -->

    <!-- header ofcanvas -->

    <section id="header-container"></section>
    <!-- end header -->

    <!-- navigation -->

    <section class="thumbnail">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="./index.html"> <i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">cart</li>
          </ol>
        </nav>
      </div>
    </section>
    <!-- cart -->

    <section class="cart">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center mb-4">Your Cart</h2>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th width="35%">Product</th>
                    <th>price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-12 col-lg-6">
                <button class="btn rounded-pill">Continue shopping</button>
              </div>
              <div class="col-12 col-lg-6">
                <button class="btn rounded-pill">Update Cart</button>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-lg-6">
                <h3>discount codes</h3>

                <form class="position-relative">
                  <input
                    type="text"
                    class="form-control rounded-pill py-2"
                    placeholder="Enter your code"
                    style="height: 64px"
                  />
                  <button
                    class="btn rounded-pill position-absolute height-100"
                    style="
                      color: #fff;
                      background-color: var(--primary-color);
                      top: 4px;
                      right: 4px;
                      padding: 15px 52px;
                    "
                  >
                    Apply
                  </button>
                </form>
               
              
            </div>
            <div class="row col-12 col-lg-6">
              <div class="col-12  col-lg-6" style="padding:0px 60px">
                <h3>total</h3>
                 <span id="cart-total" style="color: var(--primary-color);
                 font-size: 30px;
                 text-align: center;
                 margin: 0 auto;
                 /* display: block; */
                 font-weight: bold;"></span>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="pt-5"></footer>
    <script src="assets/bootstrap/bootstrap.bundle.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="module" src="assets/javascript/reuse.js"></script>
  
    <script  type="module" src="assets/javascript/cart.js"></script>
  </body>
</html>
